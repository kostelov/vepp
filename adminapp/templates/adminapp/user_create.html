{% extends 'adminapp/index.html' %}
{% load staticfiles %}

{% block title %}
    {{ block.super }} / {{ title }}
{% endblock %}

{% block breadcrumbs %}

    <ul class="breadcrumb">
        <li>
            {{ block.super }}
        </li>
        <li><a href="{% url 'admin:user_create' %}">Новий користувач</a></li>
        <!--<li class="active">Directory Page</li>-->
    </ul>
{% endblock %}

{% block container %}
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">{{ title }}</header>
            <div class="panel-body">
                <div class="form">
                    <form id="signupForm" class="cmxform form-horizontal adminex-form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-lg-10">
                                {{ form.as_p }}
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Зберегти
                        </button>
                        <a href="{% url 'admin' %}">
                            <button class="btn btn-default" type="button">
                                Відмінити
                            </button>
                        </a>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
