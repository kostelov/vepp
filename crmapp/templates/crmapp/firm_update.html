{% extends 'mainapp/base.html' %}
{% load staticfiles %}

{% block title %}
    {{ title }} / {{ block.super }}
{% endblock %}

{% block container %}
<div class="row">
    <div class="col-lg-8">
        <section class="panel">
            <header class="panel-heading">{{ title }}</header>
            <div class="panel-body">
                <div class="form">
                    <form id="signupForm" class="form-horizontal" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!--{{ form.as_p }}-->
                        {% for field in form %}
                        <div class="form-group">
                            <label class="control-label col-lg-2">{{ field.label_tag }}</label>
                            <div class="col-lg-10">
                                {{ field }}
                                {{ field.help_text }}
                            </div>
                        </div>
                        {% endfor %}
                        <button class="btn btn-primary" type="submit">
                            Зберегти
                        </button>
                        <a href="{% url 'crm:firms' %}">
                            <button class="btn btn-default" type="button">
                                Назад
                            </button>
                        </a>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
