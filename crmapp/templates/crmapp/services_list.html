{% extends 'mainapp/base.html' %}
{% load staticfiles %}
{% load tags %}

{% block title %}
    {{ title }} / {{ block.super }}
{% endblock %}

{% block container %}
<div class="directory-info-row">
    <div class="row">
        <div class="col-lg-4">
            <a href="{% url 'crm:service_create' %}" title="Додати послугу/роботу">
                <button class="btn btn-primary" type="button"><i class="fa fa-plus"></i> Додати</button>
            </a>
            <a href="{% url 'crm:main_crm' %}" title="Панель керування">
                <button class="btn btn-default" type="button">Назад</button>
            </a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-4">
            <section class="panel">
                <header class="panel-heading">
                    {{ title }}
                </header>
                    <div class="panel-body" style="display: block;">
                        <table class="table table-hover general-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Послуга/Робота</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for object in object_list %}
                                <tr>
                                    <td>{{ object.id }}</td>
                                    <td>{{ object.name }}</td>
                                    <td>
                                        <a href="{% url 'crm:service_update' object.pk%}" title="Редагувати">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}
